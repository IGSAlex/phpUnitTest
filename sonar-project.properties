# Required metadata
sonar.projectKey=TestPHPUnit_Key
sonar.projectName=TestPHPUnit_Name
sonar.projectVersion=1.0

# Comma-separated paths to directories with sources (required)
sonar.sources=.

# Encoding of the source files
sonar.sourceEncoding=UTF-8

# Reusing PHPUnit reports
sonar.php.coverage.reportPath=phpUnitTestCoverage.xml
sonar.php.tests.reportPath=phpUnitTestResult.xml
